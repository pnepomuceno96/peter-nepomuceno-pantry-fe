<mat-toolbar color="primary" class="toolbar">
    Edit User<button id="align-right" mat-flat-button color="warn" (click)="this.ui.goHome()">Back</button>
</mat-toolbar>
<mat-card class="less-wide">
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Username
            </mat-label>
            <input matInput required value="{{this.usernameInput}}" type="text" #username>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>
                Password
            </mat-label>
            <input matInput required type="password" #password>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions id="align-right">
        <button mat-flat-button color="warn" (click)="onDelete()">Delete Account</button>
        <button mat-flat-button color="primary" (click)="updateUser(username.value, password.value)">Submit</button>
    </mat-card-actions>
</mat-card>
