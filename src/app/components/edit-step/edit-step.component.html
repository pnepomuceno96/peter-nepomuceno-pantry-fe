<mat-card class="sub-card">
    <mat-card-content>
        <mat-form-field>
            <mat-label>Step</mat-label>
            <input matInput value={{step}} required type="text" [(ngModel)]="newStep" (change)="saveStep(newStep)">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-fab color="warn" (click)="deleteStep()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
