<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Step</mat-label>
            <input matInput value={{step}} required type="text" #newstep>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="saveStep(newstep.value)">Save</button>
    </mat-card-content>
    <mat-card-actions>
        <button mat-fab color="warn" (click)="deleteStep()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
