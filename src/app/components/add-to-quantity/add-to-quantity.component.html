<h2  class="sub-card" mat-dialog-title>Add or Subtract Quantity</h2>
<mat-dialog-content  class="sub-card">
    <mat-form-field>
        <mat-label>Amount to add/subtract</mat-label>
        <input matInput type="number" [(ngModel)]="quantity">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="sub-card" align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close="true" (click)="newQuant(quantity, false)">Subtract</button>
    <button mat-button mat-dialog-close="true" (click)="newQuant(quantity, true)">Add</button>
</mat-dialog-actions>
