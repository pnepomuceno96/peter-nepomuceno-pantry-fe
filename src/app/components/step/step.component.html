<mat-card class="card">
    <mat-card-content>
        <mat-form-field>
            <mat-label>Step</mat-label>
            <input matInput required type="text" #step (keyup)="updateStep(step.value)">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-fab color="primary" (click)="addStep()">
            <mat-icon>add_circle</mat-icon>
        </button>
    </mat-card-actions>
    
</mat-card>
