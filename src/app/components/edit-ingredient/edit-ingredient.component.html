<mat-card class="card">
    <mat-card-content>
        <mat-form-field>
        <mat-label>Pick an ingredient</mat-label>
        <mat-select required [value]="ingredient.name" [(ngModel)]="ingredient.name" (selectionChange)="this.updateIngredient(ingredient.name)">
            <!--option label="{{ingredient.name}}"></option-->
            <mat-option *ngFor="let item of this.ui.items" [value]="item.name">{{item.name}}</mat-option>
        </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" [value]="ingredient.quantity" [(ngModel)]="ingredient.quantity">
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-fab color="warn" (click)="removeIngredient()">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-fab color="primary" (click)="addIngredient()">
                <mat-icon>add_circle</mat-icon>
            </button>
        </mat-card-actions>
</mat-card>
